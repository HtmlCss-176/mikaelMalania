<html>

<head>
    <title>
        transition property example
    </title>

    <link rel="stylesheet" href="/styles/style.css">

</head>
    <body>

        <h3 style="text-align: center;"> This is a css transiction property example </h3>

        <div class="container">
            <div class="nameInfo">
                <input type="text" placeholder="enter your username">
                <button type="submit">Submit</button>
            </div>

        </div>

        <div class="ageInfo">
            <input placeholder="Enter your age" type="text">
            <button type="submit">Submit</button>
        </div>

        <div class="locationInfo">
            <input placeholder="Enter your location" type="text">
            <button type="submit">Submit</button>
        </div>

        <div class="timingFunction">
            <p>Liner</p>
        </div>

        <div class="timingFunction" id="linerEffect">
            <p>Liner Effect</p>
        </div>

        <div class="timingFunction" id="easeEffect">
            <p>ease</p>
        </div>

        <div class="timingFunction" id="easeInEffect">
            <p>ease-in</p>
        </div>

        <div class="timingFunction" id="easeOutEffect">
            <p>ease-out</p>
        </div>

        <div class="timingFunction" id="easeInOutEffect">
            <p>ease-in-out</p>
        </div>

    </body>

</html>
